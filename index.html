<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHERIA - Deep Space Motion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="space-container">
        <div class="stars-small"></div>
        <div class="stars-medium"></div>
        <div class="stars-large"></div>
        <div class="horizon-flare"></div>
    </div>

    <nav>
        <div class="logo">AETHERIA</div>
        <div class="menu">
            <a href="#">Catalogue</a>
            <a href="#">Auctions</a>
            <a href="#">About</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Celestial Motion</h1>
        <p>Experience the silent drift of the cosmos.<br>Assets curated from the darkest corners of the galaxy.</p>
        <button class="btn-primary">View Collection</button>
    </section>

    <section class="showcase">
        <div class="planet-card">
            <span class="tag">Sector 7G</span>
            <div class="planet-visual" style="background: radial-gradient(circle at 30% 30%, #C4B5FD, #6A4BC0, #050508);"></div>
            <h3>Tyrian Prime</h3>
            <div class="price">950 ETH <span>$2.8M</span></div>
        </div>
        <div class="planet-card">
            <span class="tag">Sector 2A</span>
            <div class="planet-visual" style="background: radial-gradient(circle at 30% 30%, #fff, #8A63EE, #0B0C1D);"></div>
            <h3>Lysithea</h3>
            <div class="price">520 ETH <span>$1.5M</span></div>
        </div>
        <div class="planet-card">
            <span class="tag">Outer Rim</span>
            <div class="planet-visual" style="background: radial-gradient(circle at 30% 30%, #D1D1E0, #3E3E5E, #050508);"></div>
            <h3>Borealis X</h3>
            <div class="price">210 ETH <span>$600k</span></div>
        </div>
    </section>

</body>
</html>
